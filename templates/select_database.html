
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select Database</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        .card {
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            margin-bottom: 20px;
            border: 1px solid #dee2e6;
        }
        .card-header {
            background-color: #f8f9fa;
            border-bottom: 1px solid #dee2e6;
            border-radius: 15px 15px 0 0 !important;
            padding: 15px 20px;
        }
        .card-body {
            padding: 30px;
        }
        .db-option {
            width: 150px;
            height: 150px;
            margin: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 15px;
            border: 2px solid #dee2e6;
            background-color: white;
            transition: all 0.3s;
            cursor: pointer;
            font-weight: bold;
        }
        .db-option:hover {
            border-color: #0d6efd;
            box-shadow: 0 4px 12px rgba(13, 110, 253, 0.2);
        }
        .db-option.selected {
            border-color: #0d6efd;
            background-color: #e7f1ff;
        }
        .nav-btn {
            padding: 10px 30px;
            border-radius: 30px;
            font-weight: bold;
            margin: 0 10px;
        }
        .page-title {
            text-align: center;
            margin-bottom: 10px;
            font-weight: bold;
        }
        .page-subtitle {
            text-align: center;
            margin-bottom: 30px;
            font-size: 1.5rem;
        }
    </style>
</head>
<body>
    <div class="container py-5">
        <div class="card">
            <div class="card-body">
                <h1 class="page-title">Select the DB</h1>
                <h2 class="page-subtitle">You want to work with</h2>
                
                <form id="dbForm" action="/visualize" method="post">
                    <input type="hidden" id="selected_db" name="selected_db" value="">
                    
                    <div class="d-flex flex-wrap justify-content-center">
                        <div class="db-option" onclick="selectDB('bending')">
                            Bending
                        </div>
                        <div class="db-option" onclick="selectDB('profile')">
                            Profile
                        </div>
                        <div class="db-option" onclick="selectDB('blank_info')">
                            Blank<br>info
                        </div>
                        <div class="db-option" onclick="selectDB('screwdown')">
                            Screw<br>Down
                        </div>
                    </div>
                    
                    <div class="d-flex justify-content-between mt-4">
                        <a href="/" class="btn btn-outline-secondary nav-btn">
                            <i class="bi bi-arrow-left"></i> BACK
                        </a>
                        <button type="submit" class="btn btn-primary nav-btn" id="nextBtn" disabled>
                            NEXT <i class="bi bi-arrow-right"></i>
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script>
        function selectDB(dbName) {
            // Clear previous selection
            document.querySelectorAll('.db-option').forEach(btn => {
                btn.classList.remove('selected');
            });
            
            // Mark the clicked button as selected
            document.querySelectorAll('.db-option').forEach(btn => {
                if (btn.textContent.trim().toLowerCase().includes(dbName.toLowerCase())) {
                    btn.classList.add('selected');
                }
            });
            
            // Set the selected database in the hidden input
            document.getElementById('selected_db').value = dbName;
            
            // Enable the next button
            document.getElementById('nextBtn').disabled = false;
        }
    </script>
</body>
</html>
